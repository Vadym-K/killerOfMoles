<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Killer of moles</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta content="telephone=no" name="format-detection">
	<link rel="stylesheet" href="css/normalize.css" media="all">
	<link rel="stylesheet" href="css/style.css" media="all">
</head>
<body>
	<div class="wrapper">
		<div class="container-holder">
			<div class="title">Killer of moles!</div>
			<ul id="accordion" class="accordion">
				<li>
					<div class="link">Choose level</div>
					<ul class="submenu">
						<li class="easy-level"><a href="#">Easy</a></li>
						<li class="normal-level"><a href="#">Normal</a></li>
						<li class="hard-level"><a href="#">Hard</a></li>
					</ul>
				</li>
			</ul>
		</div>
		<div class="container-game">
			<div class="kill">Killed moles <img src="img/dmole.svg" style="width: 50px"><span class="score">0</span></div>
			<div class="control">
				<div class="time">00:00</div>
				<button class="start-game btn" onclick="timeOutFunc()">Play</button>
			</div>
			<div class="game">
				<div class="hole hole1">
					<div class="mole"></div>
				</div>
				<div class="hole hole2">
					<div class="mole"></div>
				</div>
				<div class="hole hole3">
					<div class="mole"></div>
				</div>
				<div class="hole hole4">
					<div class="mole"></div>
				</div>
				<div class="hole hole5">
					<div class="mole"></div>
				</div>
				<div class="hole hole6">
					<div class="mole"></div>
				</div>
				<div class="hole hole7">
					<div class="mole"></div>
				</div>
				<div class="hole hole8">
					<div class="mole"></div>
				</div>
				<div class="hole hole9">
					<div class="mole"></div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
